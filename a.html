<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="b.js"></script>
        <title>age calculator</title>
    </head>
    <body>
        <div class="container">
            <span>Age Calculator</span>
            <p>Date of Birth</p>
            <div class="input">
                <input type="date" id="dob">
                <button onclick="CalculateAge()">Calculate</button>
            </div>
            <div class="content">
                <div class="year">
                    <p id="year">-</p>
                    <h5>Year</h5>
                </div>
                <div class="month">
                    <p id="month">-</p>
                    <h5>Month</h5>
                </div>
                <div class="day">
                    <p id="day">-</p>
                    <h5>Day</h5>
                </div>
            </div>
        </div>
    </body>
</html>
